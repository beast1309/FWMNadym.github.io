<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <div class="wrapper" style="background-image: url('./images/bg.png');">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <button class="header__burger" id="menu-open">
                        <img class="header__burger-img" src="images/menu-btn.svg" alt="">
                    </button>
                    <a class="header__logo" href="#">
                        <img class="header__logo-img" src="images/logo.png" alt="">
                    </a>
                    <nav class="header__nav --map">
                        <button class="header__nav-btn --active" disabled id="map-btn">
                            <p>КАРТА</p>
                        </button>
                        <button class="header__nav-btn" id="table-btn">
                            <p>ПЛАНШЕТ</p>
                        </button>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="leftside__menu --hidden">
                <button class="leftside__menu-close" id="menu-close">
                    <img class="leftside__menu-close__img" src="images/close-btn.png" alt="">
                </button>
                <nav class="leftside__menu-nav">
                    <a class="leftside__menu-nav__link --active" href="#">ГЛАВНАЯ</a>
                    <a class="leftside__menu-nav__link" href="#">КАЛЬКУЛЯТОР ГДЗС</a>
                    <a class="leftside__menu-nav__link" href="#">БАЗА ЗНАНИЙ</a>
                    <a class="leftside__menu-nav__link" href="#">РАСПИСАНИЕ</a>
                </nav>
            </div>
            <section class="waters">
                <div class="container">
                    <div class="waters__inner">
                        <div class="waters__map-inner">
                            <h2 class="waters__map-title">КАРТА ВОДОИСТОЧНИКОВ</h2>
                            <div class="waters__map-map" id="map"></div>
                        </div>
                        <div class="waters__table-inner --hidden">
                            <h2 class="waters__table-title">ПЛАНШЕТ ВОДОИСТОЧНИКОВ</h2>
                            <div class="waters__table-table"></div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="container">
                <div class="vigets__inner">
                    <div class="vigets__time">
                        <h2 class="vigets__time-title">МЕСТНОЕ ВРЕМЯ:</h2>
                        <div class="vigets__time-time" id="time-viget"></div>
                    </div>
                    <div class="vigets__weather">
                        <h2 class="vigets__weather-title">ПОГОДНЫЕ УСЛОВИЯ:</h2>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <script src="mapbasics.js" type="text/javascript"></script>

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.min.js"></script>
</body>

</html>
